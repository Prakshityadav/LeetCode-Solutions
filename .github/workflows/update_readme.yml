name: Update README with LeetCode Progress

on:
  push:
    paths:
      - "*.java"
      - "**/*.java"
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Update README
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');

          const repoPath = '.';
          const readmePath = path.join(repoPath, 'README.md');

          // Get all Java files except README.md
          const files = fs.readdirSync(repoPath).filter(f => f.endsWith('.java'));

          // Build markdown table
          let table = '| Problem No. | Problem Name | Code |\n|-------------|--------------|------|\n';
          files.sort().forEach(file => {
            const problemNo = file.split('_')[0];
            const problemName = file.replace('.java', '').split('_').slice(1).join(' ');
            table += `| ${problemNo} | ${problemName} | [View Code](./${file}) |\n`;
          });

          // Replace in README
          let readme = fs.readFileSync(readmePath, 'utf8');
          const start = '<!-- START_TABLE -->';
          const end = '<!-- END_TABLE -->';
          const regex = new RegExp(`${start}[\\s\\S]*${end}`);
          readme = readme.replace(regex, `${start}\n${table}${end}`);
          fs.writeFileSync(readmePath, readme);
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update problem table" || echo "No changes"
          git push
